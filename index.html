<!DOCTYPE html>
<html>
<head>
    <title>Encuesta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <!-- Logo de la encuesta -->
        <img src="logo.png" alt="Logo" class="logo">
        
        <h1>Encuesta</h1>
        <form id="miEncuesta">
            <!-- Primera pregunta -->
            <label>¿Qué tan atractiva es a la vista?</label><br>
            <input type="radio" id="opcion1" name="atractivo" value="1">
            <label for="opcion1">1: Poco atractiva</label><br>
            <input type="radio" id="opcion2" name="atractivo" value="2">
            <label for="opcion2">2: Algo atractiva</label><br>
            <input type="radio" id="opcion3" name="atractivo" value="3">
            <label for="opcion3">3: Neutral</label><br>
            <input type="radio" id="opcion4" name="atractivo" value="4">
            <label for="opcion4">4: Bastante atractiva</label><br>
            <input type="radio" id="opcion5" name="atractivo" value="5">
            <label for="opcion5">5: Muy atractiva</label><br><br>

            <!-- Segunda pregunta -->
            <label>¿Cuál sería el uso principal que le darías?</label><br>
            <input type="radio" id="uso1" name="uso" value="investigaciones">
            <label for="uso1">1: Investigaciones</label><br>
            <input type="radio" id="uso2" name="uso" value="noticias">
            <label for="uso2">2: Noticias</label><br>
            <input type="radio" id="uso3" name="uso" value="tutoriales">
            <label for="uso3">3: Tutoriales</label><br>
            <input type="radio" id="uso4" name="uso" value="uso_cotidiano">
            <label for="uso4">4: Uso cotidiano</label><br><br>

            <!-- Tercera pregunta -->
            <label>¿La interfaz es clara y fácil de entender?</label><br>
            <input type="radio" id="interfaz_si" name="interfaz" value="si">
            <label for="interfaz_si">Sí</label><br>
            <input type="radio" id="interfaz_no" name="interfaz" value="no">
            <label for="interfaz_no">No</label><br><br>

            <!-- Cuarta pregunta -->
            <label>¿Komn cumplió con tus expectativas?</label><br>
            <input type="radio" id="expectativas_si" name="expectativas" value="si">
            <label for="expectativas_si">Sí</label><br>
            <input type="radio" id="expectativas_no" name="expectativas" value="no">
            <label for="expectativas_no">No</label><br><br>

            <!-- Quinta pregunta -->
            <label>¿Después de ver el video, te interesaría usar KOMN?</label><br>
            <input type="radio" id="interes_si" name="interes" value="si">
            <label for="interes_si">Sí</label><br>
            <input type="radio" id="interes_no" name="interes" value="no">
            <label for="interes_no">No</label><br><br>

            <button type="submit">Enviar</button>
        </form>
        <button id="verRespuestas">Ver respuestas (Protegido)</button>
    </div>

    <!-- Página de "Gracias" -->
    <div id="gracias" class="oculto">
        <h1>Gracias por tu respuesta</h1>
        <button id="volver">Volver a contestar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
